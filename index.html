<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
        }
        .stats-card {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            height: 100%; /* Ensure cards are same height in a row */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stats-card h5 {
            margin-bottom: 0;
            font-weight: bold;
            color: #343a40;
        }
        .stats-card p {
            margin-bottom: 0;
            color: #6c757d;
            font-size: 0.9em;
        }
        #profile-display {
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-avatar {
                margin: 0 auto 15px auto;
            }
            .stats-card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="text-center mb-4 text-primary">GitHub Profile Viewer</h1>

        <section class="input-section">
            <div class="input-group mb-3">
                <label for="github-username" class="visually-hidden">GitHub Username</label>
                <input type="text" class="form-control form-control-lg" id="github-username" placeholder="Enter GitHub username" aria-label="GitHub Username">
                <button class="btn btn-primary btn-lg" type="button" id="search-button">Search</button>
            </div>
        </section>

        <section id="error-message" class="error-message text-center" role="alert" style="display: none;"></section>

        <section id="profile-display" class="profile-section" style="display: none;">
            <!-- Profile data will be dynamically inserted here -->
        </section>
    </main>

    <!-- Bootstrap JS CDN (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVpZVjymxnFNjK3EAQxL-rP4FAz2jUStjsJGH8h5uX4f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlcoVSVnUzzTMEcpLdJfuWtHzh/2tWtq6VLFpLnVbkeX9Vf" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('github-username');
            const searchButton = document.getElementById('search-button');
            const profileDisplay = document.getElementById('profile-display');
            const errorMessageDiv = document.getElementById('error-message');

            const displayError = (message) => {
                profileDisplay.style.display = 'none';
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
                usernameInput.classList.add('is-invalid');
            };

            const clearMessages = () => {
                profileDisplay.style.display = 'none';
                profileDisplay.innerHTML = '';
                errorMessageDiv.style.display = 'none';
                errorMessageDiv.textContent = '';
                usernameInput.classList.remove('is-invalid');
            };

            const fetchGitHubProfile = async () => {
                clearMessages();
                const username = usernameInput.value.trim();

                if (!username) {
                    displayError('Please enter a GitHub username.');
                    return;
                }

                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);
                    
                    if (response.status === 404) {
                        displayError(`GitHub user "${username}" not found.`);
                        return;
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const userData = await response.json();
                    displayProfile(userData);

                } catch (error) {
                    console.error('Error fetching GitHub profile:', error);
                    displayError('An error occurred while fetching data. Please try again later.');
                }
            };

            const displayProfile = (data) => {
                profileDisplay.innerHTML = `
                    <div class="row align-items-center mb-4">
                        <div class="col-md-3 text-center">
                            <img src="${data.avatar_url}" alt="${data.login}'s avatar" class="profile-avatar img-fluid mb-3">
                        </div>
                        <div class="col-md-9">
                            <h2 class="mb-0">${data.name || data.login}</h2>
                            <p class="text-muted lead">${data.login}</p>
                            ${data.bio ? `<p class="mt-2">${data.bio}</p>` : '<p class="mt-2 text-muted">No bio available.</p>'}
                            ${data.location ? `<p class="text-muted"><i class="bi bi-geo-alt-fill"></i> ${data.location}</p>` : ''}
                            ${data.blog ? `<p><a href="${data.blog}" target="_blank" rel="noopener noreferrer">${data.blog}</a></p>` : ''}
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-md-4 col-sm-6">
                            <div class="stats-card">
                                <h5>${data.public_repos}</h5>
                                <p>Public Repos</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <div class="stats-card">
                                <h5>${data.followers}</h5>
                                <p>Followers</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="stats-card">
                                <h5>${data.following}</h5>
                                <p>Following</p>
                            </div>
                        </div>
                    </div>
                `;
                profileDisplay.style.display = 'block';
            };

            searchButton.addEventListener('click', fetchGitHubProfile);
            usernameInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    fetchGitHubProfile();
                }
            });
        });
    </script>
</body>
</html>
